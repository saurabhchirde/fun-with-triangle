<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <h1>Trangle Quiz</h1>
    <hr />
    <div class="container2">
      <!-- <form> -->
      <strong>Question 1:</strong> What is the third angle for the triangle,
      where angle1 = 45° and angle 2 = 45° ?<br /><br />
      <strong>Options :</strong>
      <input type="radio" id="ans1" name="thirdAngle" />
      <label for="ans1">45°</label>
      <input type="radio" id="ans2" name="thirdAngle" />
      <label for="ans2">90°</label>
      <input type="radio" id="ans3" name="thirdAngle" />
      <label for="ans3">60°</label><br /><br />
      <hr style="border: dashed 0.5px" />

      <strong>Question 2:</strong> If a triangle has an angle 90°, what is it
      called ?<br /><br />
      <strong>Options :</strong>
      <input type="radio" id="obtuse" name="called" />
      <label for="obtuse">obtuse</label>
      <input type="radio" id="acute" name="called" />
      <label for="acute">acute</label>
      <input type="radio" id="right angled" name="called" />
      <label for="right angled">right angled</label><br /><br />
      <hr style="border: dashed 0.5px" />
      <input type="submit" class="submit" value="Submit" />
      <a href="index.html"> <button class="back">back</button></a>
      <!-- </form> -->
    </div>
    <script src="quizScript.js"></script>
  </body>
</html>
